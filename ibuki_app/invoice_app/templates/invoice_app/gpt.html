<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クライアント登録フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7f0e2;
            color: #3d5a2b;
        }

        header {
            background-color: #88b04b;
            padding: 20px;
            text-align: center;
        }

        header h3 {
            margin: 0;
            color: white;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
        }

        button {
            display: block;
            width: 100%;
            padding: 5px;
            background-color: #88b04b;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        footer {
            background-color: #88b04b;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            color: white;
        }

        footer nav ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        footer nav ul li {
            display: inline;
            margin: 0 10px;
        }

        footer nav ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header id="header">
        <h3>請求計算ソフト いぶき</h3>
        <nav>
            <ul>
                <li><a href="">実績登録</a></li>
                <li><a href="">利用者登録</a></li>
                <li><a href="">TOP</a></li>
            </ul>
        </nav>
    </header>
    
    <h1>クライアント登録フォーム</h1>

    <form action="/submit" method="POST">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="furigana">ふりがな:</label>
        <input type="text" id="furigana" name="furigana" required>

        <label for="gender">性別:</label>
            <select id="gender" name="gender" required>
            <option value="">選択してください</option>
            <option value="male">男性</option>
            <option value="female">女性</option>
            <option value="other">その他</option>
            </select>
        
            <label for="phone">電話番号:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="insurance">保険者:</label>
    <input type="text" id="insurance" name="insurance" required>

    <label for="room_number">部屋番号:</label>
    <input type="text" id="room_number" name="room_number" required>

    <button type="submit">登録</button>
</form>
<br>

        </ul>
    </nav>
</footer>
