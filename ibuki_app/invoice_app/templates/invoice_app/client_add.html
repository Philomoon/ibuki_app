{% extends 'invoice_app/base.html' %}
{%load bootstrap4%}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{%load static%}

{% block title %} クライアント登録ホーム{%endblock%}

{%block content%}
    <h1>クライアント登録フォーム</h1>

    <form method = "POST" class="post-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="save btn btn-primary">登録</button>
    </form>

{%endblock%}
